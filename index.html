<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked by 0xCrypticPwn3r</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('https://assets.onecompiler.app/42sahhp72/42sahecw8/hack.jpg') no-repeat center center;
            background-size: cover;
            animation: oceanMove 60s linear infinite; /* Adjusted for smoother movement */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Slightly darker overlay for better text visibility */
            backdrop-filter: blur(8px); /* Reduced blur effect to 8px */
            z-index: 1;
        }

        .text {
            position: relative;
            font-size: 3em;
            color: red;
            text-shadow: 
                0 0 5px red, 
                0 0 10px red, 
                0 0 15px red, 
                0 0 20px red, 
                0 0 25px red, 
                0 0 30px red, 
                0 0 35px red;
            animation: glow 1.5s infinite, glitch 3s infinite; /* Slow down the glitch effect */
            z-index: 2;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red, 0 0 20px red, 0 0 25px red, 0 0 30px red, 0 0 35px red; }
            50% { text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 60px red, 0 0 70px red; }
            100% { text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red, 0 0 20px red, 0 0 25px red, 0 0 30px red, 0 0 35px red; }
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-5px, -5px); }
            40% { transform: translate(5px, 5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes oceanMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-blur"></div>
        <div class="text">
            Hacked by 0xCrypticPwn3r
        </div>
    </div>

    <!-- Background Music -->
    <audio id="background-music" src="videoplayback.mp3" autoplay loop></audio>

    <script>
        // Ensure the audio starts playing when the page loads
        window.addEventListener('load', function() {
            var audio = document.getElementById('background-music');
            audio.play().catch(function(error) {
                console.log('Audio play failed: ', error);
            });
        });
    </script>
</body>
</html>
